
<!DOCTYPE html>

    <nav>
      <div>
         <h3>Cipher</h3><h2>Mesagge</h2>

        <ul>
            <li><span></span>HOME</li>

    <section>
      <div id='messageCipher' class="divMessage">

          <div class="contain-valor">
            <label id="warnnig">ERROR!! Introduce un numero o el mensage</label>
            <input type="text" name="" id="offsetNumber" placeholder="INGRESE NUMERO"><br>
            <textarea id='cipherText' placeholder="ESCRIABA EL MENSAGE"></textarea>
          </div>
          <div class="contain-button">
            <input type="button" name="" id="buttonCipherText" class="button-acess" value="CIFRAR" >
          </div>
          
      </form>
      </div>
      <div id='messageDes' class="divMessage">
        <form>
          <h4>Desifrar mensaje</h4>
          <div class="contain-valor">
            <label id="warnnig2">ERROR!! Introduce un numero o el mensage</label>
            <input type="text" name="" id="offsetClave" placeholder="INGRESE CLAVE"><br>
            <p id='cipherMessage' class="cipherMessage" placeholder="MENSAJE"></p>
          </div>
          <div class="contain-button">
            <input type="button" name="" id="buttonDecipherText" class="button-acess" value="DESCIFRAR">

          </div>
          </form>
      </div>
